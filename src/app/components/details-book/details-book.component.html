<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

  </head>

  <body style="background:#ebe8e6e0">
	
	<div class="container">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
							<div class="tab-pane active centrado" id="pic-1"><img src="{{product.imagenPrincipal}}"width="400" height="400" /></div>
						  <div class="tab-pane" id="pic-2"><img src="{{product.imagenSecundaria}}" /></div>
						  <div class="tab-pane" id="pic-3"><img src="{{product.imagenTercera}}" /></div>
							<div class="tab-pane" id="pic-4"><img src="{{product.imagenCuarta}}" /></div>
							<div class="tab-pane" id="pic-5"><img src="{{product.imagenQuinta}}" /></div>
						</div>
						<ul class="preview-thumbnail nav nav-tabs">
						  <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="{{product.imagenPrincipal}}"width="100" height="100" /></a></li>
						  <li><a data-target="#pic-2" data-toggle="tab"><img src="{{product.imagenSecundaria}}" width="100" height="100" /></a></li>
						  <li><a data-target="#pic-3" data-toggle="tab"><img src="{{product.imagenTercera}}" width="100" height="100" /></a></li>
						  <li><a data-target="#pic-4" data-toggle="tab"><img src="{{product.imagenCuarta}}" width="100" height="100"/></a></li>
						  <li><a data-target="#pic-5" data-toggle="tab"><img src="{{product.imagenQuinta}}" width="100" height="100"/></a></li>
						</ul>
						
					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{product.name}}</h3>
						<h5 class="sizes">Categoria: {{product.category}}</h5>
						<div class="rating">
							<div class="stars">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star"></span>
								<span class="fa fa-star"></span>
							</div>
							<span class="review-no">{{product.apreciacion}}</span> <!------ Esto se deberia de ver abajo de las estrellas----->
						</div>
						<p class="product-description">Descripcion: {{product.descripcion}}</p>
						<h5 class="price">Precio: <span>${{product.price}}</span></h5>
						<h5 class="colors">Disponibles en Stock: {{product.disponibles}}</h5>
						<div class="action">
							<ul class="nav nav-pills">
								<button class="add-to-cart btn btn-default ml-4" (click)="this._service.mandarCarrito(product)">Añadir al Carrito</button>
								<button class="add-to-list btn btn-default ml-4" (click)="this._service.mandarWishList(product)">Añadir a la Lista</button>
							</ul>
            </div>
					</div>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
