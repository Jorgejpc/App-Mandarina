<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>eCommerce Product Detail</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

  </head>

  <body>
	
	<div class="container">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img src="{{product.imagenPrincipal}}"width="400" height="400" /></div>
						</div>
						
					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{product.name}}</h3>
						<div class="rating">
							<div class="stars">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star"></span>
								<span class="fa fa-star"></span>
							</div>
							<span class="review-no">{{product.apreciacion}}</span> <!------ Esto se deberia de ver abajo de las estrellas----->
						</div>
						<p class="product-description">Descripcion: {{product.descripcion}}</p>
						<h4 class="price">Precio: <span>${{product.price}}</span></h4>
						<h5 class="sizes">Disponibles en Stock: {{product.disponibles}}</h5>
						<h5 class="colors">Categoria: {{product.category}}</h5>
						<div class="action">
              <button class="add-to-cart btn btn-default" (click)="this._service.mandarCarrito(product)">Añadir al Carrito</button>
              <button class="add-to-list btn btn-default" (click)="this._service.mandarCarrito(product)">Añadir a la lista</button>
            </div>
					</div>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
