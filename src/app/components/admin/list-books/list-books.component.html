<div class="container">
    <section class="row mt-2">
      <div class="col">
         <button class="btn btn-warning float-right mb-3" data-toggle="modal" data-target="#modalProduct">Nuevo Producto</button>
        <table style="background-color:rgb(235, 238, 84)" class="table table-hover">
          <thead>
            <tr></tr>
            <th class="text-center">#</th>
            <th class="text-center">Imagen</th>
            <th class="text-center">Nombre</th>
            <th class="text-center">Categoria</th>
            <th class="text-center">Descripcion</th>
            <th class="text-center">Apreciacion</th>
            <th class="text-center">Disponibles</th>
            <th></th>
     
          </thead>
          <tbody style="background-color:rgb(252, 253, 185)">
            <tr *ngFor= "let product of products; index as i">
              <th scope="row">{{i+1}}</th>
              <td><img width="70" height="70" class=" rounded-circle" src="{{product.imagenPrincipal}}" alt="{{product.imagenPrincipal}}"></td> 
              <td>{{product.name}}</td>
              <td>{{product.category}}</td>
              <td>{{product.descripcion}}</td>
              <td>{{product.apreciacion}}</td>
              <td class="text-center">{{product.disponibles}}</td>
              <td><button class="btn btn-warning" (click)="onPreUpdateProduct(product)"  data-toggle="modal" data-target="#modalProduct">Modificar</button></td>
              <td><button class="btn btn-danger" (click)="onDeleteProduct(product.id)">Borrar</button></td>
            </tr>
          </tbody>
        </table>
      </div>
     </section>
      <app-modal></app-modal>
    </div>
