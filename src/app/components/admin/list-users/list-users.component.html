<section class="row mt-5">
  <div class="col">
     <button class="btn btn-warning float-right mb-3" data-toggle="modal" data-target="#modalUser">Nuevo Usuario</button>
    <table class="table table-hover">
      <thead>
        <tr></tr>
        <th>#</th>
        <th>FotoPerfil</th>
        <th>ID</th>
        <th>Email</th>
        <th>Nombre</th>
        <th>Contraceña</th>
        <th></th>
        <th></th>
 
      </thead>
      <tbody>
        <tr *ngFor= "let user of users; index as i">
          <th scope="row">{{i+1}}</th>
          <td><img width="70" height="70" class=" rounded-circle" src="{{user.photoUrl}}" alt="{{user.photoUrl}}"></td> 
          <td>{{user.id}}</td>
          <td>{{user.email}}</td>
          <td>{{user.name}}</td>
          <td>{{user.password}}</td>
          <td><button class="btn btn-warning" (click)="onPreUpdateProduct(product)"  data-toggle="modal" data-target="#modalProduct">Modificar</button></td>
          <td><button class="btn btn-danger" (click)="onDeleteProduct(product.id)">Borrar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
 </section>
  



 <section id="books" class="mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let book of books">
        <div class="card_book">
          <div class="card">
            <div class="card-body text-center">
              <p>
                <img class="img-fluid" src="{{book.portada}}" alt="{{book.titulo}}">
              </p>
              <h4 routerLink="/book/{{book.id}}" class="card-title">{{book.titulo}}</h4>
              <p class="card-text">
                {{book.descripcion }}
              </p>
              <div class="container-precio-idioma">
                <p class="badge badge-info">
                  {{book.precio}}€
                </p>
                <p class="badge badge-info">
                  {{book.idioma}}
                </p>
              </div>
              <a href="{{book.link_amazon}}" class="btn btn-block btn-primary" target="_blank">Buy</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
