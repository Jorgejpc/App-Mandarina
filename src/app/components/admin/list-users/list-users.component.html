<div class="container">
  <section class="row mt-5">
    <div class="col">
       <button class="btn btn-warning float-right mb-3" data-toggle="modal" data-target="#modaluser">Nuevo Usuario</button>
      <table class="table table-hover">
        <thead>
          <tr></tr>
          <th>#</th>
          <th>FotoPerfil</th>
          <th>ID</th>
          <th>Email</th>
          <th>Nombre</th>
          <th>Contrace√±a</th>
          <th>Admin</th>
          <th>Inhabilitar</th>
   
        </thead>
        <tbody>
          <tr *ngFor= "let user of users; index as i">
            <th scope="row">{{i+1}}</th>
            <td><img width="70" height="70" class=" rounded-circle" src="{{user.photoUrl}}" alt="{{user.photoUrl}}"></td> 
            <td>{{user.id}}</td>
            <td>{{user.email}}</td>
            <td>{{user.name}}</td>
            <td>{{user.password}}</td>
            <td>{{user.roles.admin == 1 ? 'Si' : 'No'}}</td>
            <td>{{user.roles.inhabilitado == 1 ? 'Si' : 'No'}}</td>
            <td><button class="btn btn-warning" data-toggle="modal" data-target="#modaluser" (click)="onPreUpDateUser(user)">Modificar</button></td>
            <td><button class="btn btn-danger" (click)="onDeleteUser(user.id)">Borrar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
   </section>
    
  <app-modaluser></app-modaluser>
  
  </div>
