<div class="container">
<section class="row mt-5">
  <div class="col">
     <button class="btn btn-warning float-right mb-3" data-toggle="modal" data-target="#modalProduct">Nuevo Usuario</button>
    <table class="table table-hover">
      <thead>
        <tr></tr>
        <th>#</th>
        <th>FotoPerfil</th>
        <th>ID</th>
        <th>Email</th>
        <th>Nombre</th>
        <th>Contrace√±a</th>
        <th>Admin</th>
        <th>Inhabilitar</th>
 
      </thead>
      <tbody>
        <tr *ngFor= "let user of users; index as i">
          <th scope="row">{{i+1}}</th>
          <td><img width="70" height="70" class=" rounded-circle" src="{{user.photoUrl}}" alt="{{user.photoUrl}}"></td> 
          <td>{{user.id}}</td>
          <td>{{user.email}}</td>
          <td>{{user.name}}</td>
          <td>{{user.password}}</td>
          <td>{{user.roles.admin}}</td>
          <td>{{user.roles.inhabilitado}}</td>
          <td><button class="btn btn-warning" (click)="onPreUpdateProduct(product)"  data-toggle="modal" data-target="#modalProduct">Modificar</button></td>
          <td><button class="btn btn-danger" (click)="onDeleteProduct(product.id)">Borrar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
 </section>
  
<app-modal></app-modal>

</div>
