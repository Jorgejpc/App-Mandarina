<div class="modal fade" id="modaluser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{!this.dataApi.selectedUser.id ? 'New User' : 'Update User'}}

        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="formUser" #formUser="ngForm" (ngSubmit)="onSaveUser(formUser)">
          <input type="hidden" name="id" [(ngModel)]="this.dataApi.selectedUser.id">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="admin">Admin</label>
                    <select name="admin" class="form-control" [(ngModel)]="this.dataApi.selectedUser.admin">
                      <option value=true>Si</option>
                      <option value=false>No</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="inhabilitado">Inhabilitar</label>
                    <select name="inhabilitado" class="form-control"[(ngModel)]="this.dataApi.selectedUser.inhabilitado">
                      <option value=true>Si</option>
                      <option value=false>No</option>
                    </select>
                  </div>
            </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
