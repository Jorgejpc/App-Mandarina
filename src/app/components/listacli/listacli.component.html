<section id="books">
      <div class="d-flex flex-row">
      <div class="form-group container">
        <input type="text" placeholder="Buscar Nombre" name="filtroProduct" [(ngModel)]="filtroProduct">
      </div>
      <div class="form-group col-md-6 d-flex flex-row">
        <label class="float-left" for="catProduct">Categor√≠as:  </label>
        <select name="catProduct" class="form-control" [(ngModel)]="this.catProduct">
          <option value="Sala">Sala</option>
            <option value="Decoracion">Decoracion</option>
            <option value="Electrodomesticos">Electrodomesticos</option>
            <option value="Entretenimiento">Entretenimiento</option>
        </select>
    </div>
      
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
         Alph
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <button class="dropdown-item" type="button" (click)="setAlpha(1)">Asc</button>
          <button class="dropdown-item" type="button" (click)="setAlpha(2)">Desc</button>
        </div>       
      </div>
      
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
         Price
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <button class="dropdown-item" type="button" (click)="setBeta(1)">Asc</button>
          <button class="dropdown-item" type="button" (click)="setBeta(2)">Desc</button>
        </div>       
    </div>
      
    </div>
